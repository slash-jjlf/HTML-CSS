<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slash's table</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <h4>슬래쉬가 좋아하는 것</h4>
    <hr />
    <h3><b>- 취미생활</b></h3>
    <ul>
      <li>비디오 게임</li>
      <li>운동</li>
      <li>널부러지기</li>
      <li>컴퓨터 코딩 배우기</li>
    </ul>
    <hr />

    <table>
      <caption>
        1) 비디오게임
      </caption>
      <tr>
        <th>장르</th>
        <th>타이틀명</th>
        <th>기종</th>
      </tr>
      <tr>
        <td>RPG</td>
        <td>엘든링</td>
        <td>PS5</td>
      </tr>
      <tr>
        <td>RPG</td>
        <td>몬스터헌터 와일즈</td>
        <td>PS5</td>
      </tr>
      <tr>
        <td>RPG</td>
        <td>다크소울3</td>
        <td>PS5</td>
      </tr>
    </table>
    <br />

    <table>
      <caption>
        2) 운동
      </caption>
      <tr>
        <th>종류</th>
        <th>회/주</th>
        <th>시간/회</th>
      </tr>
      <tr>
        <td>러닝</td>
        <td>3</td>
        <td>1</td>
      </tr>
      <tr>
        <td>팔라테스</td>
        <td>2</td>
        <td>1</td>
      </tr>
    </table>
    <br />

    <dl>
      <dt>3) 널부러지기</dt>
      <dd>
        하루종일 아무것도 안하면서, <br />
        침데에서 뒹굴뒹굴되며, 유투브 보고 릭렉싱
      </dd>
    </dl>
    <br />
    <dl>
      <dt>4) 컴퓨터 코딩 배우기</dt>
      <dd>
        AI성능이 발전하면서, <br />
        나같은 초보도 얼마든지 프로그래밍을 할 수 있다!
      </dd>
    </dl>
  </body>
</html>
