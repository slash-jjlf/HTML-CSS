<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green--text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">
      안녕하세요. 실용적인 채널을 만들어가는 짐코딩입니다.
    </p>
    <hr />
    <a class="text-decoration-none" href="http://www.naver.com">네이버</a>
    <span>이름 :</span><span>한준일</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="blue">동해물</span>과 <span class="blue">백두산</span>이
      말으고 달토록<br />
      하나님이 보호하사 우리 대한 만세<br />
      무궁화 삼천리 화려강산<br />
      대한사람 대한으로 길히 보전하세
    </p>
  </body>
</html>
